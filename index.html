<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="fancyfication-BootStrap.css" />

</head>

<body class="bg-dark">
  <div class="px-3 bg-dark sticky-top">
    <h1 class="text-light">G I P H Y&nbsp;&nbsp;&nbsp;P A R T Y ! !</h1>
    <form action="" id="form-giphy">
      <input class="formtext" type="text" name="search" id="text-search" placeholder="Enter Search Term">
      <button class="formbutton" id="button-search">Search GIPHY!</button>
      <button class="formbutton" id="button-remove">Remove ALL GIPHYs</button>
      <img class="giphy-attribution" src="./images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"
        alt="PoweredBy GIPHY"><br>
      <p class="" id="msg">&nbsp;</p>

    </form>
    <hr class="text-light">

  </div>

  <div id="giphy-giphs">


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
